<html>
    <body>
        <script>
            var category = prompt("Type in your category");

            switch (category) {
                case "A":
                    document.write("Category A");
                    // No 'break' statement, therefore, continunes to the next cases until it finds a 'break' statement
                case "B":
                    document.write("Category B");
                    break;
                case "C":
                    document.write("Category B");
                    break;
                case "D":
                    document.write("Category B");
                    break;
            }
        </script>
    </body>
</html>
